    <script>

        let pData;
        if (localStorage.getItem('product') === null || localStorage.getItem('product') === undefined) {
            pData = [];
        } else {
            pData = JSON.parse(localStorage.getItem('product'));
        }

        let err = document.getElementById('err');

        function emtyForm() {
            document.getElementById('productName').value = "";
            document.getElementById('productPrice').value = "";
            document.getElementById('productDescription').value = "";
            document.getElementById('productImg').value = "";
        }

        const addProduct = () => {
            let pName = document.getElementById('productName').value;
            let pPrice = document.getElementById('productPrice').value;
            let pDescription = document.getElementById('productDescription').value;
            let fackeImg = document.getElementById('productImg').value;
            let pImg = "img/" + fackeImg.split('\\').pop();

            if (pName == "" || isNaN(pPrice) || pPrice == "" || pDescription == "" || fackeImg == "") {
                err.innerHTML = `
                      <div class="alert alert-danger p-1 mt-3" role="alert">
                        Please, enter all the ditails.
                      </div>
                    `
            } else {
                let productObj = {
                    id: Math.floor(Math.random() * 10000),
                    name: pName,
                    price: pPrice,
                    description: pDescription,
                    img: pImg,
                    // user: loginUserData.name,
                    status: "active",
                    quantity : 1
                }
                pData.push(productObj);
                emtyForm();
                localStorage.setItem('product', JSON.stringify(pData));
            }
            setTimeout(function () { err.innerHTML = "" }, 1500);
        }

        const cancleProduct = () => {
            emtyForm();
        }


    </script>

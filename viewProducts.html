    <script>

        let pData = JSON.parse(localStorage.getItem('product'));

        showItems();
        function showItems() {

            let tbl = "";

            for (let i of pData) {
                // if (i.user == loginUserData.name) {
                let btns = "";
                if (i.status == "active") {
                    btns += `
                      <button onclick="active(${i.id})" class="btn btn-success btn-sm">Active</button>`
                } else {
                    btns += `                
                      <button onclick="unactive(${i.id})" class="btn btn-danger btn-sm">Unactive</button>`
                }

                tbl += `
                        <div class="col-md-3 mb-3">
                            <div class="card">
                                <div class="d-flex justify-content-center align-items-center">
                                    <img src="${i.img}" ondblclick="updatePhoto(${i.id})" class="img-fluid" alt="">
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <input style="display: none;" class="form-control form-control-sm" id="updateImg${i.id}" type="file">
                                        <div class="d-flex justify-content-end">
                                            <button class="btn" style="display: none;" id="imgbtn${i.id}" onclick="saveImg(${i.id})"><i class="fa fa-check"></i></button>
                                            <button class="btn" style="display: none;" id="imgcnl${i.id}" onclick="cancleImg(${i.id})"><i class="fa fa-solid fa-ban"></i></button>
                                        </div>
                                    </div>
                                    <p id="showText${i.id}" class="text-info" style="display: none;">* Double click on Photo to change it *</p>
                                    <div class="">
                                        <input readonly class="fs-5 new text-dark form-control-plaintext" id="updateName${i.id}" value="${i.name}"/>
                                    </div>
                                    <div class="my-2">
                                        <input readonly class="new form-control-plaintext" id="updateDes${i.id}" value="${i.description}"/>
                                    </div>
                                    <div class="mb-2">
                                        <input style="display: none;" class="new form-control-plaintext" id="updatePrice${i.id}" type="number" value="${i.price}"/>
                                    </div>
                                    <div class="mb-2">
                                        <button class="btn p-0">â‚¹${i.price}</button>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="">${btns}</div>
                                        <div class="dropdown" id="dots${i.id}" style="display: block;">
                                            <button type="button" class="btn p-0" data-bs-toggle="dropdown"><i class="fa-solid fa-ellipsis-vertical"></i>
                                            </button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="javascript:void(0);" onclick="updateProduct(${i.id})"> <i class="fa fa-edit me-1"></i> Edit</a>
                                                <a class="dropdown-item" onclick="deleteProduct(${i.id})" href="javascript:void(0);"> <i class="fa fa-trash me-1"></i> Delete</a>
                                            </div>
                                        </div>
                                        <div>
                                            <button class="btn" style="display: none;" id="cnlbtn${i.id}" onclick="cancleUpdate(${i.id})">
                                                <i class="fa fa-solid fa-ban"></i>
                                            </button>
                                        </div>
                                        <div>
                                            <button class="btn" style="display: none;" id="savebtn${i.id}" onclick="saveUpdate(${i.id})">
                                                <i class="fa fa-check"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `
            }
            document.getElementById('showProducts').innerHTML = tbl;
            // }
        }


        const deleteProduct = (id) => {
            pData.map((val, index) => {
                if (val.id == id) {
                    pData.splice(index, 1);
                    localStorage.setItem('product', JSON.stringify(pData));
                    showItems();
                }
            });
        }


        // update img=========================================================
        const updatePhoto = (id) => {
            for (let i of pData) {
                let updateImg = document.getElementById(`updateImg${i.id}`);
                let imgbtn = document.getElementById(`imgbtn${i.id}`);
                let imgcnl = document.getElementById(`imgcnl${i.id}`);

                let updateName = document.getElementById(`updateName${i.id}`);
                let updateDes = document.getElementById(`updateDes${i.id}`);
                let updatePrice = document.getElementById(`updatePrice${i.id}`);
                let showText = document.getElementById(`showText${i.id}`);
                let dots = document.getElementById(`dots${i.id}`);
                let cnlbtn = document.getElementById(`cnlbtn${i.id}`);
                let savebtn = document.getElementById(`savebtn${i.id}`);

                if (i.id == id) {
                    updateImg.style.display = 'block';
                    imgbtn.style.display = "block";
                    imgcnl.style.display = "block";

                    updateName.setAttribute('readonly', true);
                    updateName.setAttribute('class', 'form-control-plaintext');
                    updateDes.removeAttribute('readonly', true);
                    updateDes.setAttribute('class', 'form-control-plaintext');
                    updatePrice.setAttribute('class', 'form-control-plaintext');
                    updatePrice.style.display = 'none';
                    showText.style.display = 'none';
                    dots.style.display = "block";
                    cnlbtn.style.display = "none";
                    savebtn.style.display = "none";
                }
            }
        }
        // update img
        const saveImg = (id) => {
            for (let i of pData) {
                let updateImg = document.getElementById(`updateImg${i.id}`).value;
                let newImg = "img/" + updateImg.split('\\').pop();

                if (i.id == id) {
                    if (updateImg == "") {
                        alert('Please, Upload the photo.')
                    } else {
                        i.img = newImg;
                        localStorage.setItem('product', JSON.stringify(pData));
                        showItems();
                    }
                }
            }
        }
        // update img
        const cancleImg = (id) => {
            for (let i of pData) {
                let updateImg = document.getElementById(`updateImg${i.id}`);
                let imgbtn = document.getElementById(`imgbtn${i.id}`);
                let imgcnl = document.getElementById(`imgcnl${i.id}`);
                if (i.id == id) {
                    updateImg.style.display = 'none';
                    imgbtn.style.display = "none";
                    imgcnl.style.display = "none";
                }
            }
        }



        // update details======================================================
        const updateProduct = (id) => {
            for (let i of pData) {
                let updateName = document.getElementById(`updateName${i.id}`);
                let updateDes = document.getElementById(`updateDes${i.id}`);
                let updatePrice = document.getElementById(`updatePrice${i.id}`);
                let showText = document.getElementById(`showText${i.id}`);
                let dots = document.getElementById(`dots${i.id}`);
                let cnlbtn = document.getElementById(`cnlbtn${i.id}`);
                let savebtn = document.getElementById(`savebtn${i.id}`);

                if (i.id == id) {
                    updateName.removeAttribute('readonly');
                    updateName.setAttribute('class', 'form-control');
                    updateDes.removeAttribute('readonly');
                    updateDes.setAttribute('class', 'form-control');
                    updatePrice.setAttribute('class', 'form-control');
                    updatePrice.style.display = 'block';
                    showText.style.display = 'block';
                    dots.style.display = "none";
                    cnlbtn.style.display = "block";
                    savebtn.style.display = "block";
                }
            }
        }
        // update details
        const saveUpdate = (id) => {
            for (let i of pData) {
                let updateName = document.getElementById(`updateName${i.id}`).value;
                let updateDes = document.getElementById(`updateDes${i.id}`).value;
                let updatePrice = document.getElementById(`updatePrice${i.id}`).value;

                if (i.id == id) {
                    i.name = updateName;
                    i.price = updatePrice;
                    i.description = updateDes;
                    localStorage.setItem('product', JSON.stringify(pData));
                    showItems();
                }
            }
        }
        // update details
        const cancleUpdate = (id) => {
            for (let i of pData) {
                let updateName = document.getElementById(`updateName${i.id}`);
                let updateDes = document.getElementById(`updateDes${i.id}`);
                let updatePrice = document.getElementById(`updatePrice${i.id}`);
                let showText = document.getElementById(`showText${i.id}`);
                let dots = document.getElementById(`dots${i.id}`);
                let cnlbtn = document.getElementById(`cnlbtn${i.id}`);
                let savebtn = document.getElementById(`savebtn${i.id}`);

                if (i.id == id) {
                    updateName.setAttribute('readonly', true);
                    updateName.setAttribute('class', 'form-control-plaintext text-dark fs-5 new');
                    updateDes.removeAttribute('readonly', true);
                    updateDes.setAttribute('class', 'form-control-plaintext');
                    updatePrice.setAttribute('class', 'form-control-plaintext');
                    updatePrice.style.display = 'none';
                    showText.style.display = 'none';
                    dots.style.display = "block";
                    cnlbtn.style.display = "none";
                    savebtn.style.display = "none";
                    showItems();
                }
            }
        }



        // status details======================================================
        const active = (id) => {
            let newStatus = "unactive";
            for (let i of pData) {
                if (i.id == id) {
                    i.status = newStatus;
                }
                localStorage.setItem('product', JSON.stringify(pData));
                showItems();
            }
        }
        const unactive = (id) => {
            let newStatus = "active";
            for (let i of pData) {
                if (i.id == id) {
                    i.status = newStatus;
                }
                localStorage.setItem('product', JSON.stringify(pData));
                showItems();
            }
        }

    </script>

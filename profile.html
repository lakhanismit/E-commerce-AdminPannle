    <script>

        let data = JSON.parse(localStorage.getItem('user'));

        document.getElementById('name').value = loginUserData.name;
        document.getElementById('email').value = loginUserData.email;

        let err2 = document.getElementById('err2');

        const saveChanges = () => {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let newPhoto = document.getElementById('newPhoto').value;
            let dpimg = "img/" + newPhoto.split('\\').pop();
            // let dpimg = newPhoto.replace('C:\\fakepath\\', "img/");

            let cheak = false;
            for (let profile of data) {
                if (name != "" && email != "" && newPhoto != "") {
                    if (profile.id == loginUserData.id) {
                        cheak = true;

                        profile.name = name;
                        profile.email = email;
                        profile.img = dpimg;

                        loginUserData.name = name;
                        loginUserData.email = email;
                        loginUserData.img = dpimg;
                    }
                }
                document.getElementById('newPhoto').value = "";
                localStorage.setItem('user', JSON.stringify(data));
                localStorage.setItem('login', JSON.stringify(loginUserData));
            }
            if (!cheak) {
                err2.innerHTML = `* It is compulsory to Reupload photo, before you save the updated
                            profile. *`
            }
            profileDetails();
            setTimeout(function () { err2.innerHTML = "" }, 2000);

        }

        const cancleChanges = () => {
            document.getElementById('name').value = loginUserData.name;
            document.getElementById('email').value = loginUserData.email;
            document.getElementById('newPhoto').value = "";
        }

    </script>
